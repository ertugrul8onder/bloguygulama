    <form action="" class="container">
        <div class="form-group text-white">
            <label for="name">Name</label>

            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>

        <div class="form-group text-white">
            <label for="email">Email</label>

            <div class="input-group">
                <input type="text" class="form-control mr-1">

                <div class="input-group-append">
                    <select name="email" id="email" class="form-control">
                            <option value="0">
                                <span class="input-group-text" id="ig">@gmail.com</span>
                            </option>
        
                            <option value="1">
                                <span class="input-group-text" id="ig">@hotmail.com</span>
                            </option>
        
                            <option value="2">
                                <span class="input-group-text" id="ig">@yandex.com</span>
                            </option>
                        </select>
                </div>
            </div>

            <small class="form-text text-white">Please enter a correct mail</small>
        </div>

        <div class="form-group">
            <label for="city" class="text-white">City</label>

            <select name="city" id="city" class="form-control">
                <option value="0">Kocaeli</option>
                <option value="1">Ä°stanbul</option>
                <option value="2">Ankara</option>
            </select>
        </div>

        <div class="form-group text-white">
            <label for="message">Message</label>

            <textarea name="message" id="message" rows="5" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend class="text-white">Hobies</legend>

            <div class="form-check">
                <label class="form-check-label text-white">
                    <input type="checkbox"> Running
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label text-white">
                    <input type="checkbox"> Football
                </label>
            </div>

            <div class="form-check">
                <label class="form-check-label text-white">
                    <input type="checkbox"> Reading
                </label>
            </div>
        </div>

        <button class="btn btn-lg btn-block" type="button"><i class="fas fa-paper-plane"></i>&nbsp;Submit</button>

    </form>
